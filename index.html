<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <form id="formId" class="formClass" name="form">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your Email">

          <label for="emailCon">Confirm Email</label>
          <input type="email" id="emailCon" name="emailCon" placeholder="Confirm your Email">

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Mobile phones are not accepted">

          <label for="adress">Adress</label>
          <input type="text" id="adress" name="adress" placeholder="Your Adress">
        
          <input type="submit" value="Submit">
        </form>
      </div>
      <script src="js/script.js"></script>
</body>
</html>
